<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: #f5f5dc;
            color: #2c2416;
            min-height: 100vh;
            font-size: 8px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            background: #ede8d3;
            padding: 20px;
            border: 2px solid #8b7355;
            image-rendering: pixelated;
        }
        
        h1 {
            font-size: 16px;
            color: #5d4e37;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 8px;
            color: #8b7355;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .counter-display {
            font-size: 10px;
            color: #5d4e37;
            text-transform: uppercase;
            font-family: 'Press Start 2P', monospace;
            letter-spacing: 1px;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .counter-number {
            color: #d4a574;
            font-weight: bold;
            font-size: 12px;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 30px;
            font-size: 8px;
            color: #5d4e37;
            line-height: 1.5;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat {
            background: #ede8d3;
            border: 2px solid #8b7355;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 14px;
            color: #5d4e37;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 6px;
            color: #8b7355;
            text-transform: uppercase;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            position: relative;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-container {
            position: absolute;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            padding: 10px 15px;
            background: #d3d3d3;
            color: #2c2c2c;
            border: 2px solid #808080;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            width: 200px;
            text-transform: uppercase;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-input::placeholder {
            color: #808080;
            text-transform: uppercase;
        }
        
        .search-input:focus {
            background: #c0c0c0;
            border-color: #2c2c2c;
            color: #000000;
        }
        
        .search-clear {
            padding: 8px;
            background: #808080;
            color: #d3d3d3;
            border: 2px solid #808080;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-clear:hover {
            background: #2c2c2c;
            border-color: #2c2c2c;
        }
        
        .filter-btn {
            padding: 10px 15px;
            background: #ede8d3;
            color: #8b7355;
            border: 2px solid #8b7355;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .filter-btn:hover {
            background: #ddd3b8;
            color: #5d4e37;
            border-color: #5d4e37;
        }
        
        .filter-btn.active {
            background: #5d4e37;
            color: #ede8d3;
            border-color: #5d4e37;
        }
        
        /* Filter button colors for each media type */
        .filter-btn[data-filter="books"] {
            background: #d4b896;
            color: #8b4513;
            border-color: #8b4513;
        }
        
        .filter-btn[data-filter="books"]:hover {
            background: #c4a886;
            color: #8b4513;
            border-color: #8b4513;
        }
        
        .filter-btn[data-filter="books"].active {
            background: #8b4513;
            color: #d4b896;
            border-color: #8b4513;
        }
        
        .filter-btn[data-filter="games"] {
            background: #a8c8ec;
            color: #2e5984;
            border-color: #2e5984;
        }
        
        .filter-btn[data-filter="games"]:hover {
            background: #98b8dc;
            color: #2e5984;
            border-color: #2e5984;
        }
        
        .filter-btn[data-filter="games"].active {
            background: #2e5984;
            color: #a8c8ec;
            border-color: #2e5984;
        }
        
        .filter-btn[data-filter="movies"] {
            background: #c8a2c8;
            color: #663366;
            border-color: #663366;
        }
        
        .filter-btn[data-filter="movies"]:hover {
            background: #b892b8;
            color: #663366;
            border-color: #663366;
        }
        
        .filter-btn[data-filter="movies"].active {
            background: #663366;
            color: #c8a2c8;
            border-color: #663366;
        }
        
        .filter-btn[data-filter="tv"] {
            background: #d4a8a8;
            color: #8b4545;
            border-color: #8b4545;
        }
        
        .filter-btn[data-filter="tv"]:hover {
            background: #c49898;
            color: #8b4545;
            border-color: #8b4545;
        }
        
        .filter-btn[data-filter="tv"].active {
            background: #8b4545;
            color: #d4a8a8;
            border-color: #8b4545;
        }
        
        .filter-btn[data-filter="albums"] {
            background: #b8d4b8;
            color: #4a6741;
            border-color: #4a6741;
        }
        
        .filter-btn[data-filter="albums"]:hover {
            background: #a8c4a8;
            color: #4a6741;
            border-color: #4a6741;
        }
        
        .filter-btn[data-filter="albums"].active {
            background: #4a6741;
            color: #b8d4b8;
            border-color: #4a6741;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 350px);
            gap: 20px;
            margin-bottom: 50px;
            justify-content: center;
            align-items: start;
        }
        
        .media-card {
            background: #e0e0e0;
            border: 3px solid #000;
            display: flex;
            flex-direction: column;
            height: auto;
            width: 350px;
            transition: all 0.3s ease;
        }
        
        .media-card-content {
            display: flex;
            flex: 1;
        }
        
        .comments-toggle {
            padding: 10px 15px;
            border-top: 2px solid;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
            text-transform: uppercase;
            color: #2c2416;
            user-select: none;
            transition: background 0.2s ease;
        }
        
        .comments-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .comments-toggle-text {
            font-weight: bold;
        }
        
        .comments-arrow {
            font-size: 10px;
            transition: transform 0.3s ease;
        }
        
        .comments-arrow.expanded {
            transform: rotate(180deg);
        }
        
        .comments-section {
            padding: 15px;
            border-top: 1px solid;
            font-size: 7px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .comments-section.expanded {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }
        
        .comments-header {
            font-size: 8px;
            color: #2c2416;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-align: center;
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid;
            padding: 8px;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .comment-author {
            font-weight: bold;
            color: #2c2416;
            margin-bottom: 3px;
            text-transform: uppercase;
        }
        
        .comment-text {
            color: #2c2416;
        }
        
        .comment-form {
            margin-top: 10px;
        }
        
        .comment-input {
            width: 100%;
            padding: 5px;
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            border: 1px solid;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .comment-textarea {
            width: 100%;
            height: 40px;
            padding: 5px;
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            border: 1px solid;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            resize: none;
        }
        
        .comment-submit {
            width: 100%;
            padding: 6px;
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            border: 1px solid;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .comment-submit:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* Color-coded comment sections for each media type */
        .media-card[data-type="book"] .comments-toggle {
            border-color: #8b4513;
        }
        
        .media-card[data-type="book"] .comments-section {
            border-color: #8b4513;
        }
        
        .media-card[data-type="book"] .comment {
            border-color: #8b4513;
        }
        
        .media-card[data-type="book"] .comment-input,
        .media-card[data-type="book"] .comment-textarea {
            border-color: #8b4513;
        }
        
        .media-card[data-type="book"] .comment-submit {
            border-color: #8b4513;
        }
        
        .media-card[data-type="game"] .comments-toggle {
            border-color: #2e5984;
        }
        
        .media-card[data-type="game"] .comments-section {
            border-color: #2e5984;
        }
        
        .media-card[data-type="game"] .comment {
            border-color: #2e5984;
        }
        
        .media-card[data-type="game"] .comment-input,
        .media-card[data-type="game"] .comment-textarea {
            border-color: #2e5984;
        }
        
        .media-card[data-type="game"] .comment-submit {
            border-color: #2e5984;
        }
        
        .media-card[data-type="movie"] .comments-toggle {
            border-color: #663366;
        }
        
        .media-card[data-type="movie"] .comments-section {
            border-color: #663366;
        }
        
        .media-card[data-type="movie"] .comment {
            border-color: #663366;
        }
        
        .media-card[data-type="movie"] .comment-input,
        .media-card[data-type="movie"] .comment-textarea {
            border-color: #663366;
        }
        
        .media-card[data-type="movie"] .comment-submit {
            border-color: #663366;
        }
        
        .media-card[data-type="tv"] .comments-toggle {
            border-color: #8b4545;
        }
        
        .media-card[data-type="tv"] .comments-section {
            border-color: #8b4545;
        }
        
        .media-card[data-type="tv"] .comment {
            border-color: #8b4545;
        }
        
        .media-card[data-type="tv"] .comment-input,
        .media-card[data-type="tv"] .comment-textarea {
            border-color: #8b4545;
        }
        
        .media-card[data-type="tv"] .comment-submit {
            border-color: #8b4545;
        }
        
        .media-card[data-type="album"] .comments-toggle {
            border-color: #4a6741;
        }
        
        .media-card[data-type="album"] .comments-section {
            border-color: #4a6741;
        }
        
        .media-card[data-type="album"] .comment {
            border-color: #4a6741;
        }
        
        .media-card[data-type="album"] .comment-input,
        .media-card[data-type="album"] .comment-textarea {
            border-color: #4a6741;
        }
        
        .media-card[data-type="album"] .comment-submit {
            border-color: #4a6741;
        }
        
        /* Book Color Palette - Warm browns/oranges */
        .media-card[data-type="book"] {
            background: #d4b896;
            border-color: #8b4513;
        }
        
        .media-card[data-type="book"] .media-cover {
            border-color: #8b4513;
        }
        
        /* Game Color Palette - Cool blues/teals */
        .media-card[data-type="game"] {
            background: #a8c8ec;
            border-color: #2e5984;
        }
        
        .media-card[data-type="game"] .media-cover {
            border-color: #2e5984;
        }
        
        /* Movie Color Palette - Purple/lavender */
        .media-card[data-type="movie"] {
            background: #c8a2c8;
            border-color: #663366;
        }
        
        .media-card[data-type="movie"] .media-cover {
            border-color: #663366;
        }
        
        /* TV Color Palette - Muted red */
        .media-card[data-type="tv"] {
            background: #d4a8a8;
            border-color: #8b4545;
        }
        
        .media-card[data-type="tv"] .media-cover {
            border-color: #8b4545;
        }
        
        /* Album Color Palette - Green/sage */
        .media-card[data-type="album"] {
            background: #b8d4b8;
            border-color: #4a6741;
        }
        
        .media-card[data-type="tv"] .media-cover {
            height: 120px; /* Rectangular for TV shows */
        }
        
        .media-card[data-type="album"] .media-cover {
            border-color: #4a6741;
        }
        
        .media-cover-section {
            width: 25%;
            min-width: 100px;
            padding: 10px;
            display: flex;
            align-items: flex-start;
        }
        
        .media-cover {
            width: 100%;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #888;
            text-align: center;
            overflow: hidden;
            background: #333;
            position: relative;
        }
        
        /* Different aspect ratios for different media types */
        .media-card[data-type="book"] .media-cover,
        .media-card[data-type="game"] .media-cover,
        .media-card[data-type="movie"] .media-cover {
            height: 120px; /* Rectangular for books, games, movies */
        }
        
        .media-card[data-type="album"] .media-cover {
            height: 100px; /* Square for albums */
            aspect-ratio: 1 / 1;
        }
        
        .media-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .error-message {
            font-size: 7px;
            color: #888;
            text-align: center;
            line-height: 1.2;
            padding: 5px;
        }
        
        .media-content-section {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px 20px;
        }
        
        .media-title {
            font-size: 12px;
            color: #2c2416;
            text-align: left;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        .dividing-line {
            height: 2px;
            background: #8b7355;
            margin: 8px 0;
        }
        
        .dividing-line.rating-above {
            margin: 2px 0 1px 0;
        }
        
        .dividing-line.rating-below {
            margin: 1px 0 2px 0;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .star {
            font-size: 16px;
            font-family: monospace;
        }
        
        .star.empty {
            color: #c4b5a0;
        }
        
        .media-review {
            font-size: 8px;
            line-height: 1.4;
            color: #2c2416;
            text-align: center;
        }
        
        .media-date {
            color: #8b7355;
            font-size: 7px;
            text-align: right;
            text-transform: uppercase;
        }
        
        .add-media-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #5d4e37;
            color: #ede8d3;
            border: 2px solid #5d4e37;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }
        
        .add-media-btn:hover {
            background: #4a3b2a;
            border-color: #4a3b2a;
        }
        
        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(auto-fit, 320px);
                justify-content: center;
            }
            
            .media-card {
                width: 320px;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .filter-bar {
                gap: 5px;
                flex-direction: column;
                align-items: center;
                position: static;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .search-container {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }
            
            .search-input {
                width: 180px;
                font-size: 7px;
                padding: 8px 12px;
            }
            
            .filter-btn {
                padding: 8px 12px;
                font-size: 7px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 7px;
            }
            
            h1 {
                font-size: 12px;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .media-grid {
                grid-template-columns: 300px;
                justify-content: center;
            }
            
            .media-card {
                width: 300px;
            }
            
            .media-cover-section {
                min-width: 75px;
            }
            
            .media-card[data-type="book"] .media-cover,
            .media-card[data-type="game"] .media-cover,
            .media-card[data-type="movie"] .media-cover,
            .media-card[data-type="tv"] .media-cover {
                height: 100px;
            }
            
            .media-card[data-type="album"] .media-cover {
                height: 75px;
            }
            
            .search-input {
                width: 160px;
                font-size: 6px;
                padding: 6px 10px;
            }
            
            .search-clear {
                padding: 6px 10px;
                font-size: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Willboxd</h1>
            <div class="subtitle">Started August 2025</div>
            <div class="counter-display">
                Consumed <span class="counter-number" id="mediaCounter">0000000</span> pieces of media and counting!
            </div>
        </header>
        
        <div class="instructions">
            WELCOME TO MY MEDIA JOURNAL<br>
            I consume a lot of nonsense so why not catalog it. Take a peek through my watchlist and maybe you will find something interesting!
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">Avg Rating</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="thisMonth">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="fiveStars">0</div>
                <div class="stat-label">5 Stars</div>

        <div class="filter-bar">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="books">Books</button>
                <button class="filter-btn" data-filter="games">Games</button>
                <button class="filter-btn" data-filter="movies">Movies</button>
                <button class="filter-btn" data-filter="tv">TV</button>
                <button class="filter-btn" data-filter="albums">Albums</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search media...">
                <button class="search-clear" id="searchButton">⚲</button>
            </div>
        </div>
        
        <div class="media-grid" id="mediaGrid">
            <!-- Reviews will be generated here -->
        </div>
        
        <button class="add-media-btn">+</button>
        
    </div>
    
    <script>

        // Calculate stats
        function calculateStats(reviews) {
            const total = reviews.length;
            const avgRating = total > 0 ? (reviews.reduce((sum, review) => sum + review.rating, 0) / total).toFixed(1) : 0;
            const fiveStars = reviews.filter(review => review.rating === 5).length;
            
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            
            const thisMonth = reviews.filter(review => {
                return review.dateObj.getFullYear() === currentYear && 
                       review.dateObj.getMonth() === currentMonth;
            }).length;
            
            return { total, avgRating, thisMonth, fiveStars };
        }

        // Animate counter
        function animateCounter(targetNumber) {
            const counterElement = document.getElementById('mediaCounter');
            let currentNumber = 0;
            const duration = 2000;
            const startTime = Date.now();
            
            function updateCounter() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                currentNumber = Math.floor(easeOutQuart * targetNumber);
                
                const formattedNumber = currentNumber.toString().padStart(7, '0');
                counterElement.textContent = formattedNumber;
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            
            updateCounter();
        }

        // Update stats display
        function updateStats(reviews) {
            const stats = calculateStats(reviews);
            
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('avgRating').textContent = stats.avgRating;
            document.getElementById('thisMonth').textContent = stats.thisMonth;
            document.getElementById('fiveStars').textContent = stats.fiveStars;
        }

        // Generate star rating with colors and half-stars
        function generateStars(rating) {
            let starsHtml = '';
            
            // Dramatic color scale from red to green based on rating
            let starColor;
            if (rating >= 4.5) starColor = '#00FF00'; // Bright Green - Excellent
            else if (rating >= 3.5) starColor = '#32CD32'; // Lime Green - Good  
            else if (rating >= 2.5) starColor = '#FFD700'; // Gold - Average
            else if (rating >= 1.5) starColor = '#FF4500'; // Red Orange - Below Average
            else starColor = '#FF0000'; // Bright Red - Poor
            
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) {
                    // Full star
                    starsHtml += `<span class="star" style="color: ${starColor}">★</span>`;
                } else if (i === Math.ceil(rating) && rating % 1 === 0.5) {
                    // Half star - create a span with half filled
                    starsHtml += `<span class="star" style="position: relative; display: inline-block;">
                        <span style="color: #c4b5a0;">★</span>
                        <span style="position: absolute; left: 0; top: 0; width: 50%; overflow: hidden; color: ${starColor};">★</span>
                    </span>`;
                } else {
                    // Empty star
                    starsHtml += '<span class="star" style="color: #c4b5a0;">★</span>';
                }
            }
            return starsHtml;
        }

        function createImageElement(coverUrl, title, type) {

                    <div class="error-message" style="display: none;">

        }

            const commentsHtml = media.comments.map(comment => `

        function toggleComments(mediaIndex) {
            const commentsSection = document.getElementById(`comments-${mediaIndex}`);
            const arrow = document.querySelectorAll('.comments-toggle')[mediaIndex].querySelector('.comments-arrow');
            
            if (commentsSection.classList.contains('expanded')) {
                commentsSection.classList.remove('expanded');
                arrow.classList.remove('expanded');

                commentsSection.classList.add('expanded');

        // Load comments from GitHub Issues
        async function loadCommentsFromGitHub() {
            try {
                // Get all issues (each media item has its own issue)
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues?state=all&labels=comment`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const issues = await response.json();
                
                // Load comments for each media item
                for (const review of mediaReviews) {
                    const issue = issues.find(issue => issue.title === `Comments for: ${review.title}`);
                    if (issue) {
                        const commentsResponse = await fetch(issue.comments_url, {
                            headers: {
                                'Authorization': `token ${GITHUB_CONFIG.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        
                        if (commentsResponse.ok) {
                            const comments = await commentsResponse.json();
                            review.comments = comments.map(comment => ({
                                author: comment.user.login,
                                text: comment.body,
                                timestamp: comment.created_at,
                                id: comment.id
                            }));
                        }
                    } else {
                        review.comments = review.comments || [];
                    }
                }
            } catch (error) {
                console.error('Failed to load comments from GitHub:', error);
                // Fallback to empty comments
                mediaReviews.forEach(review => {
                    if (!review.comments) review.comments = [];
                });
            }
        }

        // Create or find GitHub issue for a media item
        async function getOrCreateIssue(mediaTitle) {
            try {
                // First, try to find existing issue
                const searchResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues?state=all&labels=comment`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (searchResponse.ok) {
                    const issues = await searchResponse.json();
                    const existingIssue = issues.find(issue => issue.title === `Comments for: ${mediaTitle}`);
                    if (existingIssue) {
                        return existingIssue;
                    }
                }
                
                // Create new issue if not found
                const createResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `Comments for: ${mediaTitle}`,
                        body: `This issue tracks comments for the media review: **${mediaTitle}**\n\nComments will appear below.`,
                        labels: ['comment']
                    })
                });
                
                if (!createResponse.ok) {
                    throw new Error(`Failed to create issue: ${createResponse.status}`);
                }
                
                return await createResponse.json();
            } catch (error) {
                console.error('Failed to get or create issue:', error);
                throw error;
            }
        }

        // Add comment to GitHub
        async function addCommentToGitHub(mediaTitle, author, text) {
            try {
                const issue = await getOrCreateIssue(mediaTitle);
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/${issue.number}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        body: `**${author}** said:\n\n${text}`
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to add comment: ${response.status}`);
                }
                
                const newComment = await response.json();
                return {
                    author: author,
                    text: text,
                    timestamp: newComment.created_at,
                    id: newComment.id
                };
            } catch (error) {
                console.error('Failed to add comment to GitHub:', error);
                throw error;
            }
        }

        // Add comment function (updated for GitHub)
        async function addComment(mediaIndex) {
            const card = document.querySelectorAll('.media-card')[mediaIndex];
            const nameInput = card.querySelector('.comment-input');
            const textInput = card.querySelector('.comment-textarea');
            
            const name = nameInput.value.trim();
            const text = textInput.value.trim();
            
            if (name && text) {
                try {
                    // Show loading state
                    const submitButton = card.querySelector('.comment-submit');
                    const originalText = submitButton.textContent;
                    submitButton.textContent = 'POSTING...';
                    submitButton.disabled = true;
                    
                    // Get the media title
                    const currentReviews = getCurrentFilteredReviews();
                    const mediaTitle = currentReviews[mediaIndex].title;
                    
                    // Add to GitHub
                    const newComment = await addCommentToGitHub(mediaTitle, name, text);
                    
                    // Add to local data
                    const actualMediaIndex = mediaReviews.findIndex(review => review.title === mediaTitle);
                    mediaReviews[actualMediaIndex].comments.push(newComment);
                    
                    // Clear inputs
                    nameInput.value = '';
                    textInput.value = '';
                    
                    // Reset button
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    
                    // Re-render
                    applyFiltersAndSearch();
                    
                } catch (error) {
                    alert('Failed to add comment. Please check your GitHub configuration.');
                    // Reset button on error
                    const submitButton = card.querySelector('.comment-submit');
                    submitButton.textContent = 'Post Comment';
                    submitButton.disabled = false;
                }
            } else {
                alert('Please enter both name and comment!');
            }
        }
        
        // Get current filtered reviews
        function getCurrentFilteredReviews() {
            let filteredReviews = mediaReviews;
            
            if (currentFilter !== 'all') {
                filteredReviews = filteredReviews.filter(media => media.type === currentFilter);
            }
            
            if (currentSearchTerm) {
                filteredReviews = filteredReviews.filter(media => 
                    media.title.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }
            
            return filteredReviews;
        }

        // Create media card (updated)
        function createMediaCard(media, index) {
            return `
                <div class="media-card" data-type="${media.type}">
                    <div class="media-card-content">
                        <div class="media-cover-section">
                            <div class="media-cover">
                                ${createImageElement(media.coverUrl, media.title, media.type)}
                            </div>
                        </div>
                        <div class="media-content-section">
                            <div class="media-title">${media.title}</div>
                            <div class="dividing-line rating-above"></div>
                            <div class="star-rating">
                                ${generateStars(media.rating)}
                            </div>
                            <div class="dividing-line rating-below"></div>
                            <div class="media-review">
                                ${media.review}
                            </div>
                            <div class="dividing-line"></div>
                            <div class="media-date">${media.date}</div>
                        </div>
                    </div>
                    ${createCommentsSection(media, index)}
                </div>
            `;
        }

        // Render all cards (updated)
        function renderMediaCards(reviews = mediaReviews) {
            const mediaGrid = document.getElementById('mediaGrid');
            mediaGrid.innerHTML = reviews.map((media, index) => createMediaCard(media, index)).join('');
            updateStats(reviews);
        }

        // Search functionality - click to search
        let currentFilter = 'all';
        let currentSearchTerm = '';

        function applyFiltersAndSearch() {
            let filteredReviews = mediaReviews;
            
            // Apply type filter
            if (currentFilter !== 'all') {
                filteredReviews = filteredReviews.filter(media => media.type === currentFilter);
            }
            
            // Apply search filter (titles only)
            if (currentSearchTerm) {
                filteredReviews = filteredReviews.filter(media => 
                    media.title.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }
            
            renderMediaCards(filteredReviews);
        }

        // Search input functionality - click to search
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
        if (searchInput && searchButton) {
            // Search when button is clicked
            searchButton.addEventListener('click', () => {
                currentSearchTerm = searchInput.value;
                applyFiltersAndSearch();
            });
            
            // Also search when Enter key is pressed
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    currentSearchTerm = searchInput.value;
                    applyFiltersAndSearch();
                }
            });
        }

        // Filter functionality (updated to work with search)
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentFilter = btn.getAttribute('data-filter');
                applyFiltersAndSearch();
            });
        });
        
        // Add button with error checking
        const addButton = document.querySelector('.add-media-btn');
        if (addButton) {
            addButton.addEventListener('click', () => {
                alert('To add a new review, just add an object to the mediaReviews array with a coverUrl filename!');
            });
        }

        // Initialize everything
        async function initializeApp() {
            await loadCommentsFromGitHub(); // Load shared comments from GitHub
            renderMediaCards();
            
            setTimeout(() => {
                animateCounter(mediaReviews.length);
            }, 500);
        }

        // Start the app
        initializeApp();
    </script>
