<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Guestbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .notebook-container {
            position: relative;
            width: 600px;
            height: 400px;
            perspective: 1000px;
        }

        .notebook {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border: 3px solid #654321;
            border-radius: 8px;
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.1);
        }

        .spiral-binding {
            position: absolute;
            left: 295px;
            top: 20px;
            width: 10px;
            height: 360px;
            background: linear-gradient(to bottom, 
                #C0C0C0 0%, #C0C0C0 8%, 
                transparent 8%, transparent 12%);
            background-size: 100% 25px;
            border: 1px solid #999;
            border-radius: 5px;
            z-index: 10;
        }

        .spiral-rings {
            position: absolute;
            left: 292px;
            top: 25px;
            width: 16px;
            height: 370px;
            z-index: 11;
        }

        .ring {
            width: 16px;
            height: 16px;
            border: 2px solid #888;
            border-radius: 50%;
            background: linear-gradient(45deg, #C0C0C0, #E0E0E0);
            margin-bottom: 8px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }

        .page {
            position: absolute;
            width: 280px;
            height: 360px;
            background: 
                linear-gradient(to right, #FF69B4 0px, #FF69B4 1px, transparent 1px),
                linear-gradient(to bottom, transparent 19px, #87CEEB 20px, #87CEEB 21px, transparent 21px),
                #FFFEF7;
            background-size: 100% 100%, 100% 22px, 100% 100%;
            border: 2px solid #DDD;
            border-radius: 4px;
            top: 20px;
            padding: 20px 20px 20px 30px;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.6s ease-in-out;
            transform-origin: center;
            overflow: hidden;
            line-height: 22px;
        }

        .page-left {
            left: 20px;
            transform-origin: right center;
        }

        .page-right {
            right: 20px;
            transform-origin: left center;
        }

        .page-content {
            height: 100%;
            overflow: hidden;
            font-size: 14px;
            line-height: 22px;
            color: #333;
            font-family: 'Caveat', cursive;
            margin-top: -1px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .instructions {
            text-align: center;
            font-family: 'Caveat', cursive;
        }

        .instructions h2 {
            color: #8B4513;
            font-size: 18px;
            margin: 0 0 22px 0;
            text-decoration: underline;
            line-height: 22px;
            height: 22px;
        }

        .instructions p {
            margin: 0 0 22px 0;
            line-height: 22px;
            text-align: left;
        }

        .form-container {
            height: 100%;
        }

        .form-container h2 {
            color: #8B4513;
            font-size: 18px;
            margin: 0 0 22px 0;
            text-align: center;
            text-decoration: underline;
            font-family: 'Caveat', cursive;
            line-height: 22px;
            height: 22px;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0;
            color: #654321;
            font-size: 13px;
            font-family: 'Caveat', cursive;
            line-height: 22px;
            height: 22px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0;
            margin: 0;
            border: none;
            background: transparent;
            font-family: 'Caveat', cursive;
            font-size: 14px;
            color: #333;
            line-height: 22px;
            outline: none;
            box-sizing: border-box;
            resize: none;
            vertical-align: baseline;
        }

        .form-group input {
            height: 22px;
            border-bottom: 1px dotted transparent;
        }

        .form-group input:focus {
            border-bottom: 1px dotted #999;
        }

        .form-group textarea {
            height: 176px;
            overflow: hidden;
            border-bottom: 1px dotted transparent;
        }

        .form-group textarea:focus {
            border-bottom: 1px dotted #999;
        }

        .submit-link {
            color: #8B4513;
            text-decoration: underline;
            cursor: pointer;
            font-family: 'Caveat', cursive;
            font-size: 14px;
            font-weight: bold;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            line-height: 22px;
            display: inline;
        }

        .submit-link:hover {
            color: #654321;
        }

        .submit-link:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .navigation {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: #FFFEF7;
            border: 2px solid #654321;
            padding: 8px 12px;
            font-family: "Courier New", monospace;
            font-size: 10px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        .nav-btn:hover {
            background: linear-gradient(45deg, #A0522D, #8B4513);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            color: #666;
            font-style: italic;
        }

        .guest-entries {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .guest-entries h2 {
            color: #8B4513;
            font-size: 18px;
            margin: 0 0 22px 0;
            text-align: center;
            text-decoration: underline;
            font-family: 'Caveat', cursive;
            line-height: 22px;
            height: 22px;
        }

        .entries-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .entry {
            font-family: 'Caveat', cursive;
            font-size: 14px;
            line-height: 22px;
        }

        .entry-header {
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 0;
            line-height: 22px;
        }

        .entry-message {
            margin: 0;
            line-height: 22px;
            word-wrap: break-word;
            overflow: hidden;
        }

        .entry-date {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin: 0;
            line-height: 22px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 44px 0;
        }

        .error {
            text-align: center;
            color: #8B4513;
            font-style: italic;
            padding: 44px 0;
        }

        .end-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 44px 0;
        }

        /* Page flip animations */
        .page-right.flipping-forward {
            transform: rotateY(-90deg);
            z-index: 5;
        }

        .page-right.flipping-backward {
            transform: rotateY(90deg);
            z-index: 5;
        }

        .blank-page {
            position: absolute;
            width: 280px;
            height: 360px;
            background: 
                linear-gradient(to right, #FF69B4 0px, #FF69B4 1px, transparent 1px),
                linear-gradient(to bottom, transparent 19px, #87CEEB 20px, #87CEEB 21px, transparent 21px),
                #FFFEF7;
            background-size: 100% 100%, 100% 22px, 100% 100%;
            border: 2px solid #DDD;
            border-radius: 4px;
            top: 20px;
            right: 20px;
            padding: 20px 20px 20px 30px;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 2;
            pointer-events: none;
        }

        .page-right {
            z-index: 3;
        }

        .page-right.flipping-forward,
        .page-right.flipping-backward {
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <div class="notebook">
            <!-- Spiral binding -->
            <div class="spiral-binding"></div>
            <div class="spiral-rings">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>

            <!-- Left page -->
            <div class="page page-left" id="leftPage">
                <div class="page-content" id="leftPageContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="page-number" id="leftPageNumber"></div>
            </div>

            <!-- Right page -->
            <div class="page page-right" id="rightPage">
                <div class="page-content" id="rightPageContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="page-number" id="rightPageNumber"></div>
            </div>

            <!-- Blank page behind right page for animation -->
            <div class="blank-page" id="blankPage">
                <div class="page-content" id="blankPageContent"></div>
                <div class="page-number" id="blankPageNumber"></div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousPage()">◀ Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextPage()">Next ▶</button>
            <button class="nav-btn" id="newEntryBtn" onclick="goToForm()">New Entry</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin; // Use same domain as the page
        
        // State variables
        let currentPageSpread = 1;
        let totalPageSpreads = 1;
        let guestbookEntries = [];
        let isLoading = false;
        let hasError = false;

        // Fetch entries from server
        async function fetchGuestbookEntries() {
            try {
                isLoading = true;
                hasError = false;
                updatePageSpread(); // Show loading state
                
                console.log('Fetching guestbook entries from:', `${API_BASE_URL}/api/guestbook`);
                const response = await fetch(`${API_BASE_URL}/api/guestbook`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const entries = await response.json();
                console.log('Fetched entries:', entries);
                
                guestbookEntries = entries;
                isLoading = false;
                calculateTotalPageSpreads();
                updatePageSpread();
                
            } catch (error) {
                console.error('Error fetching guestbook entries:', error);
                isLoading = false;
                hasError = true;
                guestbookEntries = [];
                calculateTotalPageSpreads();
                updatePageSpread();
            }
        }

        // Submit new entry to server
        async function submitEntry(name, message) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/guestbook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, message })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const newEntry = await response.json();
                console.log('New entry added:', newEntry);
                
                // Refresh entries from server
                await fetchGuestbookEntries();
                
                return newEntry;
            } catch (error) {
                console.error('Error submitting entry:', error);
                throw error;
            }
        }

        function calculateEntryLines(entry) {
            const nameLines = 1;
            const dateLines = 1;
            const spacingLines = 1;
            
            const charsPerLine = 35;
            const messageLines = Math.ceil(entry.message.length / charsPerLine);
            
            return nameLines + messageLines + dateLines + spacingLines;
        }

        function calculateEntriesForPage(startIndex) {
            const maxLinesPerPage = 14;
            let currentLines = 0;
            let entriesOnPage = [];
            let index = startIndex;
            
            while (index < guestbookEntries.length) {
                const entry = guestbookEntries[index];
                const entryLines = calculateEntryLines(entry);
                
                if (currentLines + entryLines <= maxLinesPerPage) {
                    entriesOnPage.push(entry);
                    currentLines += entryLines;
                    index++;
                } else {
                    break;
                }
            }
            
            return {
                entries: entriesOnPage,
                nextIndex: index
            };
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function getInstructionsContent() {
            return `
                <div class="instructions">
                    <h2>Welcome to the Guestbook!</h2>
                    <p>This is a nostalgic throwback to the classic web guestbooks of the 1990s and early 2000s.</p>
                    <p>Feel free to sign the guestbook on the next page and leave your mark on this digital notebook.</p>
                    <p>Use the navigation buttons below to browse through all the entries from fellow visitors.</p>
                    <p>Turn the page to get started, or click "New Entry" to jump straight to the signing form.</p>
                    <p>Thanks for visiting!</p>
                </div>
            `;
        }

        function getFormContent() {
            return `
                <div class="form-container">
                    <h2>Sign the Guestbook</h2>
                    <form id="guestbookForm" onsubmit="submitForm(event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group" style="margin-top: -22px; margin-bottom: -22px;">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required maxlength="300" placeholder="Write your message here..."></textarea>
                        </div>
                        <div style="margin-top: 22px; line-height: 22px;">
                            <button type="submit" class="submit-link" id="submitBtn">Sign the guestbook</button>
                        </div>
                    </form>
                </div>
            `;
        }

        function getLoadingContent() {
            return `<div class="loading">Loading guestbook entries...</div>`;
        }

        function getErrorContent() {
            return `<div class="error">Unable to load guestbook entries. Please check your connection and try again.</div>`;
        }

        function getEndContent() {
            return `<div class="end-message">You've reached the end of the guestbook. Thank you for reading all the entries!</div>`;
        }

        function getEntriesContent(startIndex, pageTitle) {
            if (isLoading) {
                return getLoadingContent();
            }
            
            if (hasError) {
                return getErrorContent();
            }
            
            const pageData = calculateEntriesForPage(startIndex);
            const entries = pageData.entries;
            
            if (entries.length === 0) {
                return getEndContent();
            }

            let entriesHTML = `
                <div class="guest-entries">
                    <div class="entries-container">
            `;

            entries.forEach(entry => {
                entriesHTML += `
                    <div class="entry">
                        <div class="entry-header">${escapeHtml(entry.name)}</div>
                        <div class="entry-message">${escapeHtml(entry.message)}</div>
                        <div class="entry-date">${formatDate(entry.date)}</div>
                    </div>
                `;
            });

            entriesHTML += `
                    </div>
                </div>
            `;

            return entriesHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updatePageSpread() {
            const leftPage = document.getElementById('leftPageContent');
            const rightPage = document.getElementById('rightPageContent');
            const leftPageNum = document.getElementById('leftPageNumber');
            const rightPageNum = document.getElementById('rightPageNumber');

            if (currentPageSpread === 1) {
                // First spread: Instructions on left, form on right
                leftPage.innerHTML = getInstructionsContent();
                rightPage.innerHTML = getFormContent();
                leftPageNum.textContent = '';
                rightPageNum.textContent = '1';
            } else {
                // Entry spreads: entries on both pages
                let currentIndex = 0;
                let pageNumber = 2;
                
                // Calculate starting index for left page
                const targetLeftPage = (currentPageSpread - 1) * 2;
                while (pageNumber < targetLeftPage && currentIndex < guestbookEntries.length) {
                    const pageData = calculateEntriesForPage(currentIndex);
                    if (pageData.entries.length === 0) {
                        currentIndex++;
                    } else {
                        currentIndex = pageData.nextIndex;
                    }
                    pageNumber++;
                }
                
                const leftPageIndex = currentIndex;
                const leftPageData = calculateEntriesForPage(leftPageIndex);
                const rightPageIndex = leftPageData.nextIndex;
                
                const leftPageNumber = targetLeftPage;
                const rightPageNumber = leftPageNumber + 1;
                
                leftPage.innerHTML = getEntriesContent(leftPageIndex, `Page ${leftPageNumber}`);
                rightPage.innerHTML = getEntriesContent(rightPageIndex, `Page ${rightPageNumber}`);
                
                leftPageNum.textContent = `${leftPageNumber}`;
                rightPageNum.textContent = `${rightPageNumber}`;
            }

            preloadBlankPage();
            updateNavigation();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPageSpread <= 1;
            nextBtn.disabled = currentPageSpread >= totalPageSpreads;
        }

        function calculateTotalPageSpreads() {
            if (guestbookEntries.length === 0) {
                totalPageSpreads = 1; // Just the intro/form spread
                return;
            }
            
            let currentIndex = 0;
            let pageCount = 0;
            
            while (currentIndex < guestbookEntries.length) {
                const pageData = calculateEntriesForPage(currentIndex);
                if (pageData.entries.length === 0) {
                    currentIndex++;
                } else {
                    currentIndex = pageData.nextIndex;
                }
                pageCount++;
            }
            
            // Add one more page for the "end" message
            pageCount++;
            
            const entrySpreads = Math.ceil(pageCount / 2);
            totalPageSpreads = 1 + entrySpreads;
        }

        function previousPage() {
            if (currentPageSpread > 1) {
                const rightPage = document.getElementById('rightPage');
                
                rightPage.classList.add('flipping-backward');
                
                setTimeout(() => {
                    currentPageSpread--;
                    updatePageSpread();
                    rightPage.classList.remove('flipping-backward');
                }, 300);
            }
        }

        function nextPage() {
            if (currentPageSpread < totalPageSpreads) {
                const rightPage = document.getElementById('rightPage');
                
                rightPage.classList.add('flipping-forward');
                
                setTimeout(() => {
                    currentPageSpread++;
                    updatePageSpread();
                    rightPage.classList.remove('flipping-forward');
                }, 300);
            }
        }

        function goToForm() {
            if (currentPageSpread !== 1) {
                const rightPage = document.getElementById('rightPage');
                
                rightPage.classList.add('flipping-backward');
                
                setTimeout(() => {
                    currentPageSpread = 1;
                    updatePageSpread();
                    rightPage.classList.remove('flipping-backward');
                }, 300);
            }
        }

        function getNextRightPageContent(pageSpread) {
            if (pageSpread === 1) {
                const leftPageData = calculateEntriesForPage(0);
                const rightPageIndex = leftPageData.nextIndex;
                return getEntriesContent(rightPageIndex, 'Page 3');
            } else {
                let currentIndex = 0;
                let pageNumber = 2;
                
                const targetPage = (pageSpread - 1) * 2 + 1;
                
                while (pageNumber < targetPage && currentIndex < guestbookEntries.length) {
                    const pageData = calculateEntriesForPage(currentIndex);
                    if (pageData.entries.length === 0) {
                        currentIndex++;
                    } else {
                        currentIndex = pageData.nextIndex;
                    }
                    pageNumber++;
                }
                
                return getEntriesContent(currentIndex, `Page ${targetPage}`);
            }
        }

        function getNextRightPageNumber(pageSpread) {
            if (pageSpread === 1) {
                return '3';
            } else {
                return ((pageSpread - 1) * 2 + 3).toString();
            }
        }

        function preloadBlankPage() {
            const blankPageContent = document.getElementById('blankPageContent');
            const blankPageNumber = document.getElementById('blankPageNumber');
            
            const nextContent = getNextRightPageContent(currentPageSpread);
            const nextPageNumber = getNextRightPageNumber(currentPageSpread);
            
            blankPageContent.innerHTML = nextContent;
            blankPageNumber.textContent = nextPageNumber;
        }

        async function submitForm(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                const formData = new FormData(e.target);
                const name = formData.get('name').trim();
                const message = formData.get('message').trim();
                
                if (!name || !message) {
                    throw new Error('Name and message are required');
                }
                
                await submitEntry(name, message);
                
                // Clear form
                e.target.reset();
                
                // Show success message
                alert('Thank you for signing the guestbook!');
                
                // Go to first entry page to see the new entry
                currentPageSpread = 2;
                updatePageSpread();
                
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // Initialize the guestbook
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing guestbook...');
            calculateTotalPageSpreads();
            updatePageSpread();
            fetchGuestbookEntries();
        });
    </script>
</body>
</html>
