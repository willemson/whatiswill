<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willboxd - Media Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: #f5f5dc;
            color: #2c2416;
            min-height: 100vh;
            font-size: 8px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 40px;
            background: #ede8d3;
            padding: 20px;
            border: 2px solid #8b7355;
        }
        
        h1 {
            font-size: 16px;
            color: #5d4e37;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 8px;
            color: #8b7355;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .counter-display {
            font-size: 10px;
            color: #5d4e37;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .counter-number {
            color: #d4a574;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Instructions */
        .instructions {
            text-align: center;
            margin-bottom: 30px;
            font-size: 8px;
            color: #5d4e37;
            line-height: 1.5;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat {
            background: #ede8d3;
            border: 2px solid #8b7355;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 14px;
            color: #5d4e37;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 6px;
            color: #8b7355;
            text-transform: uppercase;
        }
        
        /* Filter and Search Bar */
        .filter-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            position: relative;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-container {
            position: absolute;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            padding: 10px 15px;
            background: #d3d3d3;
            color: #2c2c2c;
            border: 2px solid #808080;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            width: 200px;
            text-transform: uppercase;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-input::placeholder {
            color: #808080;
            text-transform: uppercase;
        }
        
        .search-input:focus {
            background: #c0c0c0;
            border-color: #2c2c2c;
            color: #000000;
        }
        
        .search-button {
            padding: 8px;
            background: #808080;
            color: #d3d3d3;
            border: 2px solid #808080;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-button:hover {
            background: #2c2c2c;
            border-color: #2c2c2c;
        }
        
        /* Filter Buttons */
        .filter-btn {
            padding: 10px 15px;
            background: #ede8d3;
            color: #8b7355;
            border: 2px solid #8b7355;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .filter-btn:hover {
            background: #ddd3b8;
            color: #5d4e37;
            border-color: #5d4e37;
        }
        
        .filter-btn.active {
            background: #5d4e37;
            color: #ede8d3;
            border-color: #5d4e37;
        }
        
        /* Media Type Colors */
        .filter-btn[data-filter="book"] {
            background: #d4b896;
            color: #8b4513;
            border-color: #8b4513;
        }
        
        .filter-btn[data-filter="book"]:hover {
            background: #c4a886;
        }
        
        .filter-btn[data-filter="book"].active {
            background: #8b4513;
            color: #d4b896;
        }
        
        .filter-btn[data-filter="game"] {
            background: #a8c8ec;
            color: #2e5984;
            border-color: #2e5984;
        }
        
        .filter-btn[data-filter="game"]:hover {
            background: #98b8dc;
        }
        
        .filter-btn[data-filter="game"].active {
            background: #2e5984;
            color: #a8c8ec;
        }
        
        .filter-btn[data-filter="movie"] {
            background: #c8a2c8;
            color: #663366;
            border-color: #663366;
        }
        
        .filter-btn[data-filter="movie"]:hover {
            background: #b892b8;
        }
        
        .filter-btn[data-filter="movie"].active {
            background: #663366;
            color: #c8a2c8;
        }
        
        .filter-btn[data-filter="tv"] {
            background: #d4a8a8;
            color: #8b4545;
            border-color: #8b4545;
        }
        
        .filter-btn[data-filter="tv"]:hover {
            background: #c49898;
        }
        
        .filter-btn[data-filter="tv"].active {
            background: #8b4545;
            color: #d4a8a8;
        }
        
        .filter-btn[data-filter="album"] {
            background: #b8d4b8;
            color: #4a6741;
            border-color: #4a6741;
        }
        
        .filter-btn[data-filter="album"]:hover {
            background: #a8c4a8;
        }
        
        .filter-btn[data-filter="album"].active {
            background: #4a6741;
            color: #b8d4b8;
        }
        
        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 350px);
            gap: 20px;
            margin-bottom: 50px;
            justify-content: center;
            align-items: start;
        }
        
        /* Media Cards */
        .media-card {
            background: #e0e0e0;
            border: 3px solid #000;
            display: flex;
            flex-direction: column;
            width: 350px;
            transition: all 0.3s ease;
        }
        
        .media-card-content {
            display: flex;
            flex: 1;
        }
        
        /* Media Type Card Colors */
        .media-card[data-type="book"] {
            background: #d4b896;
            border-color: #8b4513;
        }
        
        .media-card[data-type="game"] {
            background: #a8c8ec;
            border-color: #2e5984;
        }
        
        .media-card[data-type="movie"] {
            background: #c8a2c8;
            border-color: #663366;
        }
        
        .media-card[data-type="tv"] {
            background: #d4a8a8;
            border-color: #8b4545;
        }
        
        .media-card[data-type="album"] {
            background: #b8d4b8;
            border-color: #4a6741;
        }
        
        /* Cover Section */
        .media-cover-section {
            width: 25%;
            min-width: 100px;
            padding: 10px;
            display: flex;
            align-items: flex-start;
        }
        
        .media-cover {
            width: 100%;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #888;
            text-align: center;
            overflow: hidden;
            background: #333;
        }
        
        .media-card[data-type="book"] .media-cover,
        .media-card[data-type="game"] .media-cover,
        .media-card[data-type="movie"] .media-cover,
        .media-card[data-type="tv"] .media-cover {
            height: 120px;
            border-color: inherit;
        }
        
        .media-card[data-type="album"] .media-cover {
            height: 100px;
            aspect-ratio: 1 / 1;
            border-color: inherit;
        }
        
        .media-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .error-message {
            font-size: 7px;
            color: #888;
            text-align: center;
            line-height: 1.2;
            padding: 5px;
        }
        
        /* Content Section */
        .media-content-section {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px 20px;
        }
        
        .media-title {
            font-size: 12px;
            color: #2c2416;
            text-align: left;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        .dividing-line {
            height: 2px;
            background: #8b7355;
            margin: 8px 0;
        }
        
        .dividing-line.rating-above {
            margin: 2px 0 1px 0;
        }
        
        .dividing-line.rating-below {
            margin: 1px 0 2px 0;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .star {
            font-size: 16px;
            font-family: monospace;
        }
        
        .media-review {
            font-size: 8px;
            line-height: 1.4;
            color: #2c2416;
            text-align: center;
        }
        
        .media-date {
            color: #8b7355;
            font-size: 7px;
            text-align: right;
            text-transform: uppercase;
        }
        
        /* Comments Section */
        .comments-toggle {
            padding: 10px 15px;
            border-top: 2px solid;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
            text-transform: uppercase;
            color: #2c2416;
            user-select: none;
            transition: background 0.2s ease;
            border-color: inherit;
        }
        
        .comments-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .comments-toggle-text {
            font-weight: bold;
        }
        
        .comments-arrow {
            font-size: 10px;
            transition: transform 0.3s ease;
        }
        
        .comments-arrow.expanded {
            transform: rotate(180deg);
        }
        
        .comments-section {
            padding: 15px;
            border-top: 1px solid;
            display: none;
            animation: slideDown 0.3s ease-out;
            border-color: inherit;
        }
        
        .comments-section.expanded {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid;
            padding: 8px;
            margin-bottom: 8px;
            line-height: 1.3;
            border-color: inherit;
        }
        
        .comment-author {
            font-weight: bold;
            color: #2c2416;
            margin-bottom: 3px;
            text-transform: uppercase;
            font-size: 7px;
        }
        
        .comment-text {
            color: #2c2416;
            font-size: 7px;
        }
        
        .comment-form {
            margin-top: 10px;
        }
        
        .comment-input,
        .comment-textarea {
            width: 100%;
            padding: 5px;
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            border: 1px solid;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            outline: none;
            border-color: inherit;
        }
        
        .comment-input {
            text-transform: uppercase;
        }
        
        .comment-textarea {
            height: 40px;
            resize: none;
        }
        
        .comment-submit {
            width: 100%;
            padding: 6px;
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            border: 1px solid;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.2s ease;
            border-color: inherit;
        }
        
        .comment-submit:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .comment-submit:disabled {
            background: rgba(0, 0, 0, 0.5);
            cursor: not-allowed;
        }
        
        /* Add Media Button */
        .add-media-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #5d4e37;
            color: #ede8d3;
            border: 2px solid #5d4e37;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }
        
        .add-media-btn:hover {
            background: #4a3b2a;
            border-color: #4a3b2a;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(auto-fit, 320px);
            }
            
            .media-card {
                width: 320px;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .filter-bar {
                gap: 5px;
                flex-direction: column;
                align-items: center;
                position: static;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .search-container {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }
            
            .search-input {
                width: 180px;
                font-size: 7px;
                padding: 8px 12px;
            }
            
            .filter-btn {
                padding: 8px 12px;
                font-size: 7px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 7px;
            }
            
            h1 {
                font-size: 12px;
            }
            
            .stats-bar {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .stat {
                padding: 8px 4px;
            }
            
            .stat-number {
                font-size: 10px;
                margin-bottom: 3px;
            }
            
            .stat-label {
                font-size: 5px;
            }
            
            .media-grid {
                grid-template-columns: 300px;
            }
            
            .media-card {
                width: 300px;
            }
            
            .media-cover-section {
                width: 30%;
                min-width: 90px;
            }
            
            .media-content-section {
                width: 70%;
            }
            
            .media-card[data-type="book"] .media-cover,
            .media-card[data-type="game"] .media-cover,
            .media-card[data-type="movie"] .media-cover,
            .media-card[data-type="tv"] .media-cover {
                height: 110px;
            }
            
            .media-card[data-type="album"] .media-cover {
                height: 90px;
            }
            
            .search-input {
                width: 160px;
                font-size: 6px;
                padding: 6px 10px;
            }
            
            .search-button {
                width: 30px;
                height: 30px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Willboxd</h1>
            <div class="subtitle">Started August 2025</div>
            <div class="counter-display">
                Consumed <span class="counter-number" id="mediaCounter">0000000</span> pieces of media and counting!
            </div>
        </header>
        
        <div class="instructions">
            WELCOME TO MY MEDIA JOURNAL<br>
            I consume a lot of nonsense so why not catalog it. Take a peek through my watchlist and maybe you will find something interesting!
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">Avg Rating</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="thisMonth">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="fiveStars">0</div>
                <div class="stat-label">5 Stars</div>
            </div>
        </div>
        
        <div class="filter-bar">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="book">Books</button>
                <button class="filter-btn" data-filter="game">Games</button>
                <button class="filter-btn" data-filter="movie">Movies</button>
                <button class="filter-btn" data-filter="tv">TV</button>
                <button class="filter-btn" data-filter="album">Albums</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search media...">
                <button class="search-button" id="searchButton">⚲</button>
            </div>
        </div>
        
        <div class="media-grid" id="mediaGrid">
            <!-- Media cards will be generated here -->
        </div>
        
        <button class="add-media-btn">+</button>
    </div>
    
    <script>
        // Configuration - Live server on Render
        const API_BASE = 'https://comment-server-cuos.onrender.com/api';
        
        // Media reviews data
        const mediaReviews = [
            {
                title: "Hitchhiker's Guide to Galaxy",
                coverUrl: "hitchhikers-guide.jpg",
                rating: 4.5,
                review: "Absolutely hilarious and mind-bending! Adams' wit is unmatched and the absurdist humor had me laughing out loud. Perfect blend of sci-fi and comedy that never takes itself too seriously.",
                date: "Read: Jul 15th",
                dateObj: new Date(2025, 6, 15),
                type: "book",
                comments: []
            },
            {

                coverUrl: "super-metroid.jpg",
                rating: 5,
                review: "Masterpiece of game design! Atmospheric exploration, tight controls, and incredible soundtrack. One of the best games ever made that still holds up perfectly today.",
                date: "Finished: Jul 22nd",
                dateObj: new Date(2025, 6, 22),

            },
            {

                coverUrl: "neuromancer.jpg",
                rating: 2.5,
                review: "The cyberpunk bible! Gibson's vision feels incredibly prescient with today's digital landscape. Dense prose takes some getting used to but the phenomenal world-building makes it worth the effort.",
                date: "Read: Aug 3rd",
                dateObj: new Date(2025, 7, 3),
                type: "book",
                comments: []
            },
            {
                title: "Chrono Trigger",
                coverUrl: "chrono-trigger.jpg",
                rating: 4.5,
                review: "Pure JRPG perfection! Engaging time travel story with memorable characters and multiple endings for great replay value. Akira Toriyama's gorgeous art style combined with an incredible soundtrack.",
                date: "Finished: Aug 4th",
                dateObj: new Date(2025, 7, 4),
                type: "game",
                comments: []
            }
        ];

        // Global variables
        let currentFilter = 'all';
        let currentSearchTerm = '';

        // Utility Functions
        function calculateStats(reviews) {
            const total = reviews.length;
            const avgRating = total > 0 ? (reviews.reduce((sum, review) => sum + review.rating, 0) / total).toFixed(1) : 0;
            const fiveStars = reviews.filter(review => review.rating === 5).length;
            
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            
            const thisMonth = reviews.filter(review => {
                return review.dateObj.getFullYear() === currentYear && 
                       review.dateObj.getMonth() === currentMonth;
            }).length;
            
            return { total, avgRating, thisMonth, fiveStars };
        }

        function updateStats(reviews) {
            const stats = calculateStats(reviews);
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('avgRating').textContent = stats.avgRating;
            document.getElementById('thisMonth').textContent = stats.thisMonth;
            document.getElementById('fiveStars').textContent = stats.fiveStars;
        }

        function animateCounter(targetNumber) {
            const counterElement = document.getElementById('mediaCounter');
            let currentNumber = 0;
            const duration = 2000;
            const startTime = Date.now();
            
            function updateCounter() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                currentNumber = Math.floor(easeOutQuart * targetNumber);
                
                counterElement.textContent = currentNumber.toString().padStart(7, '0');
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            updateCounter();
        }

        // Star Rating System
        function generateStars(rating) {
            let starsHtml = '';
            let starColor;
            
            if (rating >= 4.5) starColor = '#00FF00';
            else if (rating >= 3.5) starColor = '#32CD32';
            else if (rating >= 2.5) starColor = '#FFD700';
            else if (rating >= 1.5) starColor = '#FF4500';
            else starColor = '#FF0000';
            
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) {
                    starsHtml += `<span class="star" style="color: ${starColor}">★</span>`;
                } else if (i === Math.ceil(rating) && rating % 1 === 0.5) {
                    starsHtml += `<span class="star" style="position: relative; display: inline-block;">
                        <span style="color: #c4b5a0;">★</span>
                        <span style="position: absolute; left: 0; top: 0; width: 50%; overflow: hidden; color: ${starColor};">★</span>
                    </span>`;
                } else {
                    starsHtml += '<span class="star" style="color: #c4b5a0;">★</span>';
                }
            }
            return starsHtml;
        }

        // Image Handling
        function createImageElement(coverUrl, title) {
            const imagePath = `reviews/${coverUrl}`;
            return `<img src="${imagePath}" alt="${title}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="error-message" style="display: none;">
                        Image<br>Unavailable<br>:(
                    </div>`;
        }

        // Comment System
        async function loadCommentsFromServer() {
            try {
                for (const review of mediaReviews) {
                    const response = await fetch(`${API_BASE}/comments/${encodeURIComponent(review.title)}`);
                    if (response.ok) {
                        const comments = await response.json();
                        review.comments = comments.map(comment => ({
                            author: comment.author,
                            text: comment.text,
                            timestamp: comment.timestamp,
                            id: comment.id
                        }));
                    } else {
                        review.comments = [];
                    }
                }
            } catch (error) {
                console.error('Failed to load comments:', error);
                mediaReviews.forEach(review => {
                    review.comments = review.comments || [];
                });
            }
        }

        async function addCommentToServer(mediaTitle, author, text) {
            const response = await fetch(`${API_BASE}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mediaTitle, author, text })
            });
            
            if (!response.ok) {
                throw new Error('Failed to add comment');
            }
            
            return await response.json();
        }

        function createCommentsSection(media, mediaIndex) {
            const comments = media.comments || [];
            const commentsHtml = comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
            
            return `
                <div class="comments-toggle" onclick="toggleComments(${mediaIndex})">
                    <div class="comments-toggle-text">Comments (${comments.length})</div>
                    <div class="comments-arrow">▼</div>
                </div>
                <div class="comments-section" id="comments-${mediaIndex}">
                    ${commentsHtml}
                    <div class="comment-form">
                        <input type="text" class="comment-input" placeholder="Your name..." maxlength="50" required>
                        <textarea class="comment-textarea" placeholder="Leave a comment..." maxlength="500" required></textarea>
                        <button type="button" class="comment-submit" onclick="addComment(${mediaIndex})">Post Comment</button>
                    </div>
                </div>
            `;
        }

        async function addComment(mediaIndex) {
            const card = document.querySelectorAll('.media-card')[mediaIndex];
            const nameInput = card.querySelector('.comment-input');
            const textInput = card.querySelector('.comment-textarea');
            
            const name = nameInput.value.trim();
            const text = textInput.value.trim();
            
            if (!name || !text) {
                alert('Please enter both name and comment!');
                return;
            }
            
            try {
                const submitButton = card.querySelector('.comment-submit');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'POSTING...';
                submitButton.disabled = true;
                
                const currentReviews = getCurrentFilteredReviews();
                const mediaTitle = currentReviews[mediaIndex].title;
                
                const newComment = await addCommentToServer(mediaTitle, name, text);
                
                const actualMediaIndex = mediaReviews.findIndex(review => review.title === mediaTitle);
                mediaReviews[actualMediaIndex].comments.push({
                    author: newComment.author,
                    text: newComment.text,
                    timestamp: newComment.timestamp,
                    id: newComment.id
                });
                
                nameInput.value = '';
                textInput.value = '';
                submitButton.textContent = originalText;
                submitButton.disabled = false;
                
                applyFiltersAndSearch();
                
            } catch (error) {
                alert('Failed to add comment. Make sure the server is running!');
                const submitButton = card.querySelector('.comment-submit');
                submitButton.textContent = 'Post Comment';
                submitButton.disabled = false;
            }
        }

        function toggleComments(mediaIndex) {
            const commentsSection = document.getElementById(`comments-${mediaIndex}`);
            const arrow = document.querySelectorAll('.comments-toggle')[mediaIndex].querySelector('.comments-arrow');
            
            if (commentsSection.classList.contains('expanded')) {
                commentsSection.classList.remove('expanded');
                arrow.classList.remove('expanded');
            } else {
                commentsSection.classList.add('expanded');
                arrow.classList.add('expanded');
            }
        }

        // Media Card Creation
        function createMediaCard(media, index) {
            return `
                <div class="media-card" data-type="${media.type}">
                    <div class="media-card-content">
                        <div class="media-cover-section">
                            <div class="media-cover">
                                ${createImageElement(media.coverUrl, media.title)}
                            </div>
                        </div>
                        <div class="media-content-section">
                            <div class="media-title">${media.title}</div>
                            <div class="dividing-line rating-above"></div>
                            <div class="star-rating">
                                ${generateStars(media.rating)}
                            </div>
                            <div class="dividing-line rating-below"></div>
                            <div class="media-review">${media.review}</div>
                            <div class="dividing-line"></div>
                            <div class="media-date">${media.date}</div>
                        </div>
                    </div>
                    ${createCommentsSection(media, index)}
                </div>
            `;
        }

        function renderMediaCards(reviews = mediaReviews) {
            const mediaGrid = document.getElementById('mediaGrid');
            mediaGrid.innerHTML = reviews.map((media, index) => createMediaCard(media, index)).join('');
            updateStats(reviews);
        }

        // Filtering and Search
        function getCurrentFilteredReviews() {
            let filteredReviews = mediaReviews;
            
            console.log('Filtering with:', { currentFilter, currentSearchTerm }); // Debug log
            
            if (currentFilter !== 'all') {
                filteredReviews = filteredReviews.filter(media => {
                    console.log(`Checking ${media.title}: type=${media.type}, matches=${media.type === currentFilter}`); // Debug log
                    return media.type === currentFilter;
                });
            }
            
            if (currentSearchTerm) {
                filteredReviews = filteredReviews.filter(media => 
                    media.title.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }
            
            console.log('Filtered results:', filteredReviews.length); // Debug log
            return filteredReviews;
        }

        function applyFiltersAndSearch() {
            const filteredReviews = getCurrentFilteredReviews();
            renderMediaCards(filteredReviews);
        }

        // Event Listeners
        function initializeEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            if (searchButton) {
                searchButton.addEventListener('click', () => {
                    currentSearchTerm = searchInput.value;
                    applyFiltersAndSearch();
                });
            }
            
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        currentSearchTerm = searchInput.value;
                        applyFiltersAndSearch();
                    }
                });
            }
            
            // Filter functionality - Initialize after DOM is ready
            setTimeout(() => {
                const filterBtns = document.querySelectorAll('.filter-btn');
                console.log('Found filter buttons:', filterBtns.length); // Debug log
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        console.log('Filter clicked:', btn.getAttribute('data-filter')); // Debug log
                        
                        // Remove active class from all buttons
                        filterBtns.forEach(b => b.classList.remove('active'));
                        
                        // Add active class to clicked button
                        btn.classList.add('active');
                        
                        // Update current filter
                        currentFilter = btn.getAttribute('data-filter');
                        console.log('Current filter set to:', currentFilter); // Debug log
                        
                        // Apply filters
                        applyFiltersAndSearch();
                    });
                });
            }, 100);
            
            // Add media button
            const addButton = document.querySelector('.add-media-btn');
            if (addButton) {
                addButton.addEventListener('click', () => {
                    alert('To add a new review, add an object to the mediaReviews array in the code!');
                });
            }
        }

        // Application Initialization
        async function initializeApp() {
            try {
                await loadCommentsFromServer();
            } catch (error) {
                console.log('Server not available, running without comments');
            }
            
            renderMediaCards();
            initializeEventListeners();
            
            setTimeout(() => {
                animateCounter(mediaReviews.length);
            }, 500);
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
